<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loja de carros</title>
</head>
<body>
    <header>
        <img src="./img/logob.png" alt="logo loja">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>

        </nav>
    </header>

    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./img/carro1.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">
                        Informações do carro
                    </p>
                    <h2> 
                        tesla
                    </h2>
                    <p class="description">
                        descrição do carro
                        com mais informações
                    </p>
                    <button class="information">
                        Saiba Mais
                    </button>
                </div>
            </div>

        </div>

        <div class="arrows">
            <button><img src="./img/arrow.png" alt="seta para esquerda"></button>
            <button><img src="./img/arrow.png" alt="seta para direita"></button>
        </div>
        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
            </div>

        </div>
    </section>

</body>
</html>
